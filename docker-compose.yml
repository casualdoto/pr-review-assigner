services:
  postgres:
    image: postgres:15-alpine
    container_name: pr-review-assigner-db
    environment:
      POSTGRES_USER: pr_reviewer
      POSTGRES_PASSWORD: pr_reviewer_pass
      POSTGRES_DB: pr_review_assigner
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pr_reviewer -d pr_review_assigner"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pr-review-network

  migrate:
    image: migrate/migrate:v4.19.0
    container_name: pr-review-assigner-migrate
    command:
      - "-path=/migrations"
      - "-database=postgres://pr_reviewer:pr_reviewer_pass@postgres:5432/pr_review_assigner?sslmode=disable"
      - "up"
    volumes:
      - ./migrations:/migrations
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pr-review-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pr-review-assigner-app
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: pr_reviewer
      DB_PASSWORD: pr_reviewer_pass
      DB_NAME: pr_review_assigner
      SERVER_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - pr-review-network

volumes:
  postgres_data:

networks:
  pr-review-network:
    driver: bridge

